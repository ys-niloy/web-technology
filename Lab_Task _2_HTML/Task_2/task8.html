<html>
    <body>
        <table border="1">
            <tr>
                <td colspan="3" align="center"><h1>Person Profile</h1></td>
            </tr>
            <tr>
                <td >Name</td>
                <td ><input type="text"></td>
                <td >&nbsp;&nbsp;</td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"></td>
                <td>&nbsp;&nbsp;</td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                    <input type="radio" name="gender" value="other">Other
                </td>
                <td>&nbsp;&nbsp;</td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="number">/ <input type="number">/ <input type="number"> (dd/mm/yyyy)</td>
                <td>&nbsp;&nbsp;</td>
            </tr>
            <tr width="70%">
                <td>Blood Group</td>
                <td><select name="bloodgroup" id="">
                    <option value="A+" selected="A+"> A+</option>
                    <option value="AB+"> AB+</option>
                    <option value="B+"> B+</option>
                </select></td>
                <td></td>
            </tr>
            <tr>
                <td>Degree</td>
                <td><input type="checkbox" name="" value="ssc">SSC <input name="" type="checkbox" value="hsc">HSC <input  type="checkbox" name="" value="bsc">BSc <input type="checkbox" name="" value="msc">MSc</td>
                <td></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td colspan="2"><input type="file"></td>
            </tr>
            <tr>
                <td colspan="3"> &nbsp;</td>
            </tr>
            <tr>
                <td colspan="3" align="right"> 
                    <input type="submit" name="" value="Submit" />
                    <input type="reset" name="" value="Reset" />
                </td>
            </tr>
        </table>
    </body>
</html>
